<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Add Citation</h1>
            <ol class="breadcrumb">
                <li><a href="../app/#">Home</a>
                </li>
                <li class="active">AddCit</li>
            </ol>
        </div>

    </div>

	<p>Note: not setting any value will make it null.</p>
	
    <form>
		Title:<input type="text" class="form-control" placeholder="Citation name"><br>

		Authors:<input type="text" class="form-control" placeholder="Names...">
		Input a comma-separated list of names<br>
	
		URL:<input type="text" class="form-control" placeholder="Link to article..."><br>
		
		DOI:<input type="text" class="form-control" placeholder="doi"><br>
		
		Other Sources:<input type="text" class="form-control" placeholder="Source..."><br>
		
		PMID:<input type="text" class="form-control" placeholder="I.D."><br>
		
		Other I.D.:<input type="text" class="form-control" placeholder="I.D."><br>
		
		Citation:<input type="text" class="form-control" placeholder="..."><br>
		
		<br><br>
		<input type="submit" value="Add">
	</form>

</div>
<!-- /.container -->
